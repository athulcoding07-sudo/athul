{% load static %}
<header class="bg-black text-white shadow-lg border-b border-neutral-900 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-extrabold tracking-tight text-white">
                <span class="text-neutral-500">Game</span>Wear
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">Home</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">Contact</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">About Us</a>
            </nav>

            <!-- Actions (Cart, Account, Login) -->
            <div class="flex items-center space-x-4">
                <!-- Cart Icon -->
                <button class="p-2 rounded-full hover:bg-neutral-900 transition duration-200 focus:outline-none">
                    <svg class="w-6 h-6 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </button>
                <!-- Wishlist Icon -->
                <button
                    class="p-2 rounded-full hover:bg-neutral-900 transition duration-200 focus:outline-none hidden sm:block">
                    <svg class="w-6 h-6 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </button>
                <!-- Login Button -->
                <a href="{% url 'users:login' %}"
                    class="bg-white text-black px-4 py-2 rounded-lg font-semibold hover:bg-neutral-200 transition duration-200 shadow-md">
                    Login
                </a>
            </div>
        </div>
    </header>
