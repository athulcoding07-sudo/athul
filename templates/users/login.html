{% extends "base.html" %}

{% block title %}
GameWear - Login
{% endblock %}

{% block content %}

<!-- Login Card -->
<div class="w-full max-w-md p-8 sm:p-10 bg-neutral-900 rounded-xl shadow-2xl border border-neutral-800">

    <!-- Logo -->
    <header class="text-center mb-10">
        <h1 class="text-3xl font-extrabold tracking-tight text-white">
            <span class="text-neutral-500">Game</span>Wear
        </h1>
        <p class="mt-2 text-neutral-400">Sign in to your account</p>
    </header>

    <!-- Login Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-neutral-300 mb-2">
                Email address
            </label>
            <input type="email" name="email" required
                class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-white">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-neutral-300 mb-2">
                Password
            </label>
            <input type="password" name="password" required
                class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg focus:ring-2 focus:ring-white">
        </div>

        <!-- Forgot -->
        <div class="text-right">
            <a href="#" class="text-sm text-neutral-400 hover:text-white">
                Forgot password?
            </a>
        </div>

        <!-- Submit -->
        <button type="submit"
            class="w-full py-3 rounded-lg font-bold text-black bg-white hover:bg-neutral-200 transition">
            Sign In
        </button>
    </form>

    <!-- Register -->
    <p class="mt-8 text-center text-sm text-neutral-400">
        Don't have an account?
        <a href="#" class="text-white font-semibold hover:text-neutral-300">
            Create one
        </a>
    </p>

</div>

{% endblock %}
